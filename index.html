<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
</head>
<body>
    <header>
        <div class="header__inner">
            <h1>IP Address Tracker</h1>
            <div class="searchbar">
                <input type="text" placeholder="Search for any IP address or domain">
                <div class="arrow">
                    <img src="images/icon-arrow.svg" alt="">
                </div>
            </div>  
        </div>
    </header>
    <div id="map"></div>
    <div id="info">
        <div class="info__content">
            <span class="info__firstLine">IP ADDRESS</span>
            <span class="info__secondLine">192.212.174.101</span>
        </div>
        <div class="info__content">
            <span class="info__firstLine">LOCATION</span>
            <span class="info__secondLine">Brooklyn, NY 10001</span>
        </div>
        <div class="info__content">
            <span class="info__firstLine">TIMEZONE</span>
            <span class="info__secondLine">UTC -05:00</span>
        </div>
        <div class="info__content" style="margin-right: 0; border-right: none;">
            <span class="info__firstLine">ISP</span>
            <span class="info__secondLine">SpaceX Starlink</span>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
